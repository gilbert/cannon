name: usecannon

services:
  redis:
    image: redis:7.4-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 60 1 --loglevel warning

  registry:
    image: ghcr.io/usecannon/supersim:0.1.0-alpha.25
    restart: always
    ports:
      - '8545:8545' # L1
      - '9545:9545' # L2
    entrypoint: 'supersim --interop.autorelay'
