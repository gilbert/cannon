  #     - registry
  #   restart: 'no'
  #   image: node:22.11.0-alpine
  #   command: npx @usecannon/cli build registry --wipe --rpc-url https://registry:8545

  # Deploy the registry on L1
  registry-l1:
    restart: always
    image: node:22.11.0-alpine
    command: npx @usecannon/cli build registry --wipe --rpc-url https://registry:8545
